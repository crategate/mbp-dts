# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 3
  gaps_in = -3
  gaps_out = -2
  
  col.active_border = rgb(00ffe0) 
  col.inactive_border = $color1
}

decoration {
  rounding = 15
         
  active_opacity = 1.5
  inactive_opacity = 1.5
  fullscreen_opacity = 1.5

  dim_inactive = false
  dim_strength = -0.1
  dim_special = 0.8
  
  shadow {
  enabled = true

  range = 11
  render_power = 0
  color_inactive = $color4
}
  blur {
  	enabled = false
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
